<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarklet template form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        input,
        textarea {
            margin-bottom: 10px;
        }

        button[type=submit] {
            margin: 20px 0px;
        }
    </style>
</head>

<body>
    <div id="generator" class="container">

        <h2>Bookmarklet html template generator</h2>
        <p>Ved hjælp af denne formular kan du automatisk lave den Bootstrap HTML, der skal benyttes til
            bookmarklets.
        </p>

        <form>
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="templateID">Unikt ID</label>
                        <input type="text" class="form-control mb-20" id="templateID" placeholder="Unikt ID">
                    </div>
                    <div class="form-group">
                        <label for="templateID">Overskrift</label>
                        <input type="text" class="form-control" id="templateHeader"
                            placeholder="Overskriften til din bookmarklet">
                    </div>
                    <div class="form-group">
                        <label for="templateDescription">Beskrivelse</label>
                        <textarea class="form-control" id="templateDescription" rows="3" name="templateDescription"
                            placeholder="Beskrivelse"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="templateImage">Billede</label>
                        <input type="text" class="form-control" id="templateImage" placeholder="sti til billede">
                    </div>
                    <div class="form-group">
                        <label for="templateButtonText">Linktekst</label>
                        <input type="text" class="form-control" id="templateButtonText"
                            placeholder="Tekst på bookmarklink">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="showVideo">
                            <input type="checkbox" class="form-check-input" id="showVideo">
                            Vis video?</label>
                    </div>
                    <div class="form-group collapse videowrap">
                        <label for="templateVideo">Video</label>
                        <input type="text" class="form-control" id="templateVideo" placeholder="link til youtybe">
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="templateBookmarkCode">Bookmark Javascript kode</label>
                        <textarea class="form-control" id="templateBookmarkCode" rows="6" name="templateBookmarkCode"
                            placeholder="Indsæt javascript"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="coderesult">HTML til Kopiering</label>
                        <textarea class="form-control" id="coderesult" rows="6"></textarea>
                    </div>
                    <button id="copyBtn" class="btn btn-primary pull-right mt-20">Kopier html</button>
                    <small id="copyMessage" class="text-success"></small>
                </div>
            </div>
        </form>
        <div class="row">
            <div id="example" class="col-md-12"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="bookmarkletsTemplate.js"></script>
</body>

</html>
